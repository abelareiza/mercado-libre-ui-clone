<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <title>Document</title>
</head>
<body class="flex flex-col">
  <header class="header flex flex-col px-4 bg-amarillo h-24 justify-around">
  <div class="header__top flex justify-between items-center">
    <div class="header__logo">
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/09/mercado-libre-logo-1536x456.png" alt="Logo" width="134">
    </div>
    <div class="header__search">
      <input type="text" placeholder="Buscar productos, marcas y más..." class="w-96 p-2">
    </div>
    <div class="header__promo flex">
      <div class="promo__logo">
        <img src="https://http2.mlstatic.com/D_NQ_761387-MLA46537447441_062021-OO.jpg" alt="Disney Plus" width="340">
      </div>
    </div>
  </div>
  <div class="header__bottom flex px-4 justify-between items-center">
    <div class="header__location">
      <a href="#">Ingresa tu ubicación</a>
    </div>
    <nav class="header__categories flex items-center">
      <select name="categories" id="categories" class="categories mx-2">
        <option value="vehicles">Vehículos</option>
        <option value="supermarket">Supermercado</option>
        <option value="technology">Tecnología</option>
      </select>
      <a href="#" class="deals mx-2">Ofertas</a>
      <a href="#" class="history mx-2">Historial</a>
      <a href="#" class="sell mx-2">Vender</a>
      <a href="#" class="help mx-2">Ayuda/PQR</a>
    </nav>
    <nav class="header__user-options">
      <a href="#" class="sign-up mx-2">Crea tu cuenta</a>
      <a href="#" class="login mx-2">Ingresa</a>
      <a href="" class="my-shopping mx-2">Mis compras</a>
    </nav>
  </div>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
